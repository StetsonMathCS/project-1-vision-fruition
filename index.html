<!DOCTYPE html>

                  <div class="modal fade modal-sm" id="modal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">Header
                          <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">Body</div>

                      </div>
                    </div>
                  </div>
            </div>
